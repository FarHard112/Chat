<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/chat.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="txtGroupName" class="form-control widthOptimizer disabled" placeholder="Qrup adı">
                        <div id="btnDiv"> <button class="btn btn-info disabled" id="btnCreateGroup">Qrup yarat</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <select size="5" style="width: 55%; margin: 10px;" class="form-select  rooms disabled " name="" id="">

                        
                        </select>
                        <button class="btn btn-primary widthOptimizer disabled" id="btnSelectedGroup">Seçilmiş qrupa daxil ol</button>
                    </div>
                    <div class="col-12">
                        <div class="list-group ">
                            <a href="#" class="list-group-item list-group-item-action users active">
                                Hamıya
                            </a>
                        </div>
                        <div id="_clients"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="alert alert-success" style="display: none;" id="clientJoinAlert"></div>
                    <div class="col-12">
                        <textarea name="" placeholder="Göndəriləcək mesaj ..." class="form-control disabled" id="messageArea" cols="10" rows="5"></textarea>
                        <button class="btn btn-dark disabled " id="btnSendMessage" style="margin: 7px;margin-left: ;">Göndər</button>
                         <button class="btn btn-dark disabled " id="btnGroupSendMessage" style="margin: 7px;margin-left: ;">Qrupa Göndər  </button>
                        <br><br><br>
                        <div class="list-group messages">
                            <a class="list-group-item list-group-item-action message" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1"></h5>
                                    <h5 class="mb-2"></h5>
                                </div>
                                <p class="mb-1"></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <!--    user Login -->
                        <input type="text" placeholder="User adı" id="txtNickName" class="form-control widthOptimizer">
                        <button class="btn btn-success " id="btnUserLogin" style="margin-left: 12px;">Daxil ol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
